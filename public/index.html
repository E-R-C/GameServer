<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Word Game!</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  </head>
  <body>
      <h1>Lobby Maker!</h1>
      <div id="hostJoinPrompt">
        <button id="hostGameButton"> Host Game </button>
        <button id="joinButton"> Join </button>
      </div>
      <div class="body hidden" id="hostInfoDiv">
        <p>
          <input id=nameInput type="text" placeholder="NAME"/>
          <input id=numPeople type="number" placeholder="Max People in the room"/>
          </br>
          </br>
          <select name="game" id="gameSelector">
            <option value="tictactoe">Tic-Tac-Toe</option>
            <option value="connect4" selected >Connect 4</option>
          </select>
          <button id="createRoomButton"> Create Room </button>
       </p>
    </div>
    <div class="body hidden" id="joinInfoDiv">
      <p>
        <input id=joinNameInput type="text" placeholder="NAME"/>
      </br> </br>
        <input id=roomCodeInput type="text" placeholder="ROOM CODE">
        <button id=joinRoomButton>Join Room</button>

      </p>
    </div>


      <!--<script src="/app.js"></script>-->
      <script src="script.js"></script>
  </body>
</html>
